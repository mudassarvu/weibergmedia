<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2 class="login-heading">Login</h2>
            <form action="/action_page.php">
                <div class="form-input-style">
                    <label for="fname">Username</label><br>
                    <input type="text" class="input-style" id="username" name="username"
                        placeholder="Type your username">
                    <span class="material-symbols-outlined input-icon-style"> person </span>
                </div>

                <div class="form-input-style">
                    <label for="Password">Password</label><br>
                    <input type="text" class="input-style" id="Password" name="Password"
                        placeholder="Type your password">
                    <span class="material-symbols-outlined input-icon-style"> lock </span>
                </div>
                <a href="#" class="forgot-password-link">Forgot password?</a>

                <input type="submit" value="Login" class="login-form-btn">

                <p class="sign-up-using">Or Sign Up Using</p>

                <div class="sign-up-using-btn">
                    <a href="#" class="login-social-item facebook">
                        <img src="./facebook.png" alt="">
                    </a>
                    <a href="#" class="login-social-item twitter">
                        <img src="./twitter.png" alt="">
                    </a>
                    <a href="#" class="login-social-item google">
                        <img src="./google.png" alt="">
                    </a>
                </div>

                <p class="sign-up-using s-btn-heading">Or Sign Up Using</p>
                <a href="#" class="signup-link"> SIGN UP</a>
            </form>
        </div>
    </div>
</body>

</html>
